name: automation

on: push

jobs:
  centos:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os-version: [7]
        db-type: [epas]
        db-version: [11, 12]
    steps:
      - name: Checkout automation repo
        uses: actions/checkout@v2

      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install dependencies
        run: pytest . --os_type=centos --os_version=${{ matrix.os-version }} --db_type=${{ matrix.db-type }} --db_version=${{ matrix.db-version }}